<!-- TicketsPageController as vm -->

<ngj-tickets-for-sale ng-if="vm.showTickets"
                      ticket-type="1"
                      on-ticket-click="vm.onTicketClick(ticket);"></ngj-tickets-for-sale>

<div class="md-padding" ng-show="!vm.showTickets">
    
    <ngj-payment ticket="vm.buyTicket"></ngj-payment>
</div>
