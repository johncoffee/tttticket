<md-content layout="row" layout-align="">
    <div flex>
        <h1 class="md-headline">Buy tickets</h1>

        <md-list>
            <md-subheader class="md-no-sticky">NGJ 2016 tickets</md-subheader>
            
            <md-list-item class="md-3-line">
                <div class="md-list-item-text" layout="column">
                    <h3>Regular</h3>
                    <h4>700 DKK (93 &euro;)</h4>
                    <p>The regular ticket, everything included.</p>
                </div>
                <div>
                    <md-button>BUY</md-button>
                </div>
            </md-list-item>
            
            <md-divider></md-divider>
            
            <md-list-item class="md-3-line">
                <div class="md-list-item-text" layout="column">
                    <h3>Student</h3>
                    <h4>700 DKK (93 &euro;)</h4>
                    <p>The cheaper student ticket, everything included, show us some student-identification.</p>
                </div>
            </md-list-item>
            
            <md-divider></md-divider>
            
            <md-subheader class="md-no-sticky">Other things</md-subheader>
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                    <h3>10 beers stamp card</h3>
                    <p>Preordered beers!</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>

        </md-list>
        
    </div>
    
</md-content>
