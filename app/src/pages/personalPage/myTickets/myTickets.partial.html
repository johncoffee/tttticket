<!-- MyTicketsController as ctrl -->
  hide ddhdsdf<md-grid-list
        md-cols-sm="1" 
        md-cols-md="2"
        md-cols-gt-md="3"
        md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    
    
    
    <md-grid-tile ng-repeat="ticket in ctrl.tickets"
                  style="background: #8a3cff"
                  md-rowspan="1" 
                  md-colspan="1">
        <md-grid-tile-header>
            <h3 class="md-headline" ng-bind="::ticket.name" style="white-space: nowrap;"></h3>
        </md-grid-tile-header>
        
        <div ng-show="ticket.qr">[QR code here]</div>
        
        <md-grid-tile-footer>
            <md-button>sell it</md-button>
            <md-button ng-click="ctrl.showQR(ticket)">QR code</md-button>
        </md-grid-tile-footer>
            
    </md-grid-tile>
    
</md-grid-list>
