<!-- MyTicketsController as ctrl -->
  <md-grid-list
        md-cols-sm="1" 
        md-cols-md="2"
        md-cols-gt-md="3"
        md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    
    
    
    <md-grid-tile ng-repeat="ticket in ctrl.tickets"
                  style="background: #2f4980"
                  md-rowspan="1" 
                  md-colspan="1">
        <md-grid-tile-header>
            <h3 class="md-headline" ng-bind="::ticket.name" style="white-space: nowrap;"></h3>
        </md-grid-tile-header>
        
        <div ng-if="ticket.qr && ticket.addressPrivateWIP">
            <qr type-number="8" 
                size="250"
                text="ticket.addressPrivateWIP" 
                image="false"></qr>
        </div>
        <div ng-if="ticket.qr && !ticket.addressPrivateWIP">
            [private wip]
        </div>   
        
        <md-grid-tile-footer layout layout-align="end center">
            <md-button ng-click="ctrl.showQR(ticket)">QR code</md-button>
        </md-grid-tile-footer>
            
    </md-grid-tile>
    
</md-grid-list>
