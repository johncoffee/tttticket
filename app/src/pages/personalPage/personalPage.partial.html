<!-- PersonalPageController as ctrl -->
 
<ngj-my-tickets addresses="ctrl.addresses"></ngj-my-tickets>

<md-content class="md-margin">
    <h5>Add address manually</h5>
    <input ng-model="ctrl._address">
    <md-button ng-click="ctrl.addAddress(ctrl._address); ctrl._address = ''">
        Add
    </md-button>
</md-content>
